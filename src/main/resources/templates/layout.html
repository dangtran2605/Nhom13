<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-
KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5IL
y+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div style="padding-left: 20px">
        <span sec:authorize="hasAnyAuthority('SALES','USER')">
            <a class="navbar-brand" th:href="@{/products}">Product</a>
        </span>
        <span sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="navbar-brand" th:href="@{/admin/products}">Admin</a>
        </span>
    </div>
    <div class="form-group"style="margin: 10px 200px">
        <span sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span> |
            <a sec:logout th:href="@{/logout}" class="text-white">Logout</a>
        </span>
        <span sec:authorize="!isAuthenticated()">
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="text-white">Login</a>
        </span>
    </div>

</nav>
<br/>
<div layout:fragment="content" class="container body-content">
</div>
<div class="card-footer text-center">
    <hr />
    Lab8- Nhom 13
    <hr/>
    Tran Van Dang - Huynh Vu Tuan Kiet
</div>
</body>
</html>
